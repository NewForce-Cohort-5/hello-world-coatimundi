<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coatimundi Travel - Germany</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logoGOOD.png" alt="Coatimundi Travel Logo">
        </div>
    </header>

    <div class="images">
        <img src="images/Germany.jpg" alt="Image of Germany">
    </div>
    
    <header class="countryname">Germany</header>
    
    <section class="countryinformation">
        <ul class="cities">
            <li>Berlin</li> 
            <li>Hamburg</li> 
            <li>Hannover</li>
        </ul>

        <ul class="landmarks">
            <li>Eltz Castle</li>
            <li>Berlin Cathedral</li>
            <li>Nymphenburg Palace</li>
        </ul>

        <ul class="citizens">
            <li>Ludwig van Beethoven</li>
            <li>Albert Einstein</li>
            <li>Angela Merkel</li>
        </ul>

    </section>

    
</body>
</html>
